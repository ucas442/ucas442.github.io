name: Run Python Script 
on:
  push:
    branches: [ main ]  # 代码推送时触发 
  schedule:
    - cron: '0 8 * * *'  # 定时任务（UTC时间，此处为北京时间16:00）
jobs:
  build:
    runs-on: ubuntu-latest 
    steps:
      - uses: actions/checkout@v4  # 拉取代码 
      - uses: actions/setup-python@v4  # 安装Python环境 
        with:
          python-version: '3.10'
      - name: Install dependencies 
        run: pip install -r requirements.txt   # 安装依赖（可选）
      - name: Run Python script 
        run: python your_script.py   # 执行脚本 